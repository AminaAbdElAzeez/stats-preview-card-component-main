<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- CSS Files  -->
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="help">
    <div class="container">
      <div class="help-item item">
        <h1 class="help-item-title">
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="help-item-desc">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.
        </p>
        <div class="review">
          <div class="companies">
            <h2 class="companies-title">10k+</h2>
            <p class="companies-desc">companies</p>
          </div>
          <div class="template">
            <h2 class="companies-title">314</h2>
            <p class="companies-desc">templates</p>
          </div>
          <div class="query">
            <h2 class="companies-title">12m+</h2>
            <p class="companies-desc">queries</p>
          </div>
        </div>
      </div>
      <div class="help-item">
        <div class="help-item-img">
          <img src="images/image-header-desktop.jpg" alt="">
          <div class="overlay"></div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Amina AbdElAzeez</a>.
    </div>
  </div>
</body>
</html>
